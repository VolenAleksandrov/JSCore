<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of items</title>
</head>
<body>
    <h1>List of Items</h1>
    <ul id="items">
        <li>First</li>
        <li>Second</li>
    </ul>
    <input type="text" id="newItemText" />
    <input type="button" value="Add" onclick="addItem()">
    <script>
        function addItem() {
            let text = document.getElementById('newItemText');
            let newLi = document.createElement('li');
            newLi.textContent = text.value;
            let ul = document.getElementById('items').appendChild(newLi);
            text.value = "";
        }
    </script>

</body>
</html>
